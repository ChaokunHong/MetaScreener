<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Error</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; color: #333; background-color: #f8f9fa; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #dc3545; } /* Bootstrap danger color */
        p { color: #6c757d; } /* Bootstrap muted color */
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! Something went wrong.</h1>
        <p>We're sorry, but our application is temporarily unavailable or experiencing an issue.</p>
        <p>Please try again in a few moments. If the problem persists, you can try returning to the <a href="/">homepage</a> or contact support if needed.</p>
    </div>
</body>
</html>
