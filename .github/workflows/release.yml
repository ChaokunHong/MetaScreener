name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  # ---- Gate: run full test suite ----
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff
        run: uv run ruff check src/ validation/

      - name: Run mypy
        run: uv run mypy src/

      - name: Run tests
        run: uv run pytest --cov=src/metascreener --cov-fail-under=80

  # ---- Publish to PyPI ----
  publish-pypi:
    needs: test
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ---- Build and push Docker images ----
  publish-docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker meta (slim)
        id: meta-slim
        uses: docker/metadata-action@v5
        with:
          images: chaokun/metascreener
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Docker meta (full)
        id: meta-full
        uses: docker/metadata-action@v5
        with:
          images: chaokun/metascreener
          tags: |
            type=semver,pattern=full-{{version}}
            type=raw,value=full

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push slim
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: slim
          push: true
          tags: ${{ steps.meta-slim.outputs.tags }}
          labels: ${{ steps.meta-slim.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push full
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: full
          push: true
          tags: ${{ steps.meta-full.outputs.tags }}
          labels: ${{ steps.meta-full.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---- Create GitHub Release ----
  create-release:
    needs: [publish-pypi, publish-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s" "$PREV_TAG"..HEAD)
          else
            CHANGES=$(git log --pretty=format:"- %s" HEAD~20..HEAD)
          fi
          echo "changes<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CHANGES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Install

            ```bash
            pip install metascreener==${{ github.ref_name }}
            ```

            ### Docker

            ```bash
            # Daily use
            docker pull chaokun/metascreener:${{ github.ref_name }}

            # Full reproduction
            docker pull chaokun/metascreener:full-${{ github.ref_name }}
            ```

            ## Changes

            ${{ steps.changelog.outputs.changes }}
