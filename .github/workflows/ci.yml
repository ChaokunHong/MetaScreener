name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    env:
      NO_COLOR: "1"
      TERM: "dumb"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff
        run: uv run ruff check src/ validation/

      - name: Run mypy
        run: uv run mypy src/

      - name: Run tests with coverage
        id: tests
        continue-on-error: true
        run: uv run pytest --cov=src/metascreener --cov-report=term-missing --cov-fail-under=80 -v --tb=long > test-output.txt 2>&1

      - name: Report test failures
        if: always()
        run: |
          # Print full output to log
          cat test-output.txt
          # Create annotation with failure summary
          if grep -q "FAILED\|ERROR" test-output.txt; then
            echo "::error::Test failures detected. See summary below."
            grep "FAILED\|ERROR" test-output.txt | while read line; do
              echo "::error::$line"
            done
          fi
          # Write to step summary (visible on Actions page)
          echo '## Test Results — Python ${{ matrix.python-version }}' >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          tail -100 test-output.txt >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Fail if tests failed
        if: steps.tests.outcome != 'success'
        run: |
          echo "Tests failed — see 'Report test failures' step for details"
          exit 1
