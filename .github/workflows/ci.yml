name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    env:
      NO_COLOR: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff
        run: uv run ruff check src/ validation/

      - name: Run mypy
        run: uv run mypy src/

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=src/metascreener --cov-report=term-missing --cov-fail-under=80 -v --tb=long 2>&1 | tee test-output.txt; echo "PYTEST_EXIT=$?" >> "$GITHUB_ENV"

      - name: Show test failures in summary
        if: always()
        run: |
          echo '## Test Results (Python ${{ matrix.python-version }})' >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          tail -80 test-output.txt >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Fail if tests failed
        if: env.PYTEST_EXIT != '0'
        run: exit 1
