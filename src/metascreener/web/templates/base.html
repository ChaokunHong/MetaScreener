<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MetaScreener{% endblock %} — AI Systematic Review Tool</title>

    <!-- Bootstrap 5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Chart.js (loaded globally so all pages can use it) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/app.css">

    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- ── Navigation ──────────────────────────────────────────── -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <!-- Inline SVG logo (scaled to 28px height) -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 116 101" height="26" fill="none" aria-hidden="true">
                <path d="M103.88,43.86C94.15,34,88,22.79,82.64,23.15c-4.06.26-7.34,8.85-11.77,8.67s-6.81-9.65-12.66-10S36.67,43.31,34.4,49.35c-3.18,8.49,5.4,14.78,12.22,9.47s11-11.51,13.63-11.51,5,9.91,9.82,9.91S79.63,48.73,82.2,48c5-1.4,14.08,10.44,15.67,19.91C100,80.53,85.13,94.32,55.12,93.18,31.21,92.27,7.29,67.71,18.19,40.84S52.82-1.63,80.44.14s36.51,27.31,34.1,38C112.22,48.54,107.06,47.09,103.88,43.86Z" fill="#f85e8a"/>
                <path d="M91.27,53.87c-3.08-3.95-6.59-6.55-9.1-5.85s-7.35,9.2-12.13,9.2-7.16-9.91-9.82-9.91-6.82,6.2-13.63,11.51-15.4-1-12.22-9.47c2.27-6,18-27.88,23.81-27.53s8.24,9.83,12.66,10,7.71-8.41,11.77-8.67c2.07-.14,4.23,1.41,6.66,3.92C78.51,13.89,57.79,9.34,39.86,12,24.53,14.3,11.24,21.87,8,33.84S8.6,54.9,16.27,61.55C41.55,83.49,107.64,78.13,91.27,53.87Z" fill="#ff0098" opacity="0.7"/>
            </svg>
            <span class="fw-semibold">MetaScreener</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if active == 'home' %}active{% endif %}" href="/">
                        <i class="bi bi-house-door me-1"></i>Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active == 'screening' %}active{% endif %}" href="/screening">
                        <i class="bi bi-funnel me-1"></i>Screening
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active == 'evaluation' %}active{% endif %}" href="/evaluation">
                        <i class="bi bi-bar-chart-line me-1"></i>Evaluation
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active == 'extraction' %}active{% endif %}" href="/extraction">
                        <i class="bi bi-table me-1"></i>Extraction
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active == 'quality' %}active{% endif %}" href="/quality">
                        <i class="bi bi-clipboard-check me-1"></i>Quality
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if active == 'settings' %}active{% endif %}" href="/settings">
                        <i class="bi bi-gear me-1"></i>Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ── Alert container (fixed below navbar) ──────────────── -->
<div id="alert-container"></div>

<!-- ── Page content ──────────────────────────────────────── -->
<div class="container mt-4 mb-5">
    {% block content %}{% endblock %}
</div>

<!-- ── Footer ────────────────────────────────────────────── -->
<footer class="footer">
    <div class="container">
        <span>
            © 2026 MetaScreener v{{ version }} &nbsp;·&nbsp;
            AI-assisted systematic review &nbsp;·&nbsp;
            <a href="https://github.com/ChaokunHong/MetaScreener" target="_blank" rel="noopener" class="text-muted">
                <i class="bi bi-github"></i> GitHub
            </a>
        </span>
    </div>
</footer>

<!-- Bootstrap 5 JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Shared utilities -->
<script src="/static/js/main.js"></script>

{% block extra_js %}{% endblock %}
</body>
</html>
